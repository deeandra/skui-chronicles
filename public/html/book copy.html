            <div class="page__content-blockquote">
              <p class="page__content-blockquote-text">ASCANIO SOBRERO __ (12 Oktober 1812 – 26 Mei 1888) ialah kimiawan Italia yang menemukan nitrogliserin pada 1847 selama bekerja di bawah Théophile-Jules Pelouze di Universitas Torino, yang telah bekerja pada bahan peledak dari nitroselulosa. </p>
              <p class="page__content-blockquote-text">ia menyebut penemuannya "pirogliserin", dan memperingatkan dengan penuh semangat terhadap penggunaannya dalam surat pribadinya dan artikel majalah, menetapkan bahwa itu sungguh berbahaya dan tak mungkin dipergunakan. </p>
              <p class="page__content-blockquote-text"> Sobrero bahkan mengatakan “When I think of all the victims killed during nitroglycerine explosions, and the terrible havoc that has been wreaked, which in all probability will continue to occur in the future, I am almost ashamed to admit to be its discoverer.” 
              </p>
              <p class="page__content-blockquote-text">Sobrero menemukan nitrogliserin dengan menambahkan gliserol ke dalam campuran asam nitrat dan sulfuric acids. Nitrogliserin murni adalah cairan tidak berwarna, berminyak, agak beracun yang memiliki rasa manis dan membakar </p>
